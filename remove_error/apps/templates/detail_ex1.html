{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" href="{% static "images/favicon.ico" %}" type="image/x-icon">
        <title>cooldeal - {{ item.item_name }}</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/detail_ex1.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/nav.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}"/>
        <link href="{% static "css/swiper.min.css" %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
      <script>

function openImage(src) {
  modal.style.display = "block";
  document.body.style.overflow = "hidden"; // 스크롤바 제거
  document.getElementById("modal-image").src = src;
}
      </script>
      </head>
    <body>
        {% include "nav.html" %}

        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                  <div class="col-md-6 image-container">
                      <img class="card-img-top mb-5 mb-md-0" src="{{ item.image_url }}" alt="{{ item.item_name }}" onclick="openImage(this.src)" onerror="this.src='{% static "images/no_image.png" %}'; this.style.width='400px';"/>
                  </div>
                  <div class="col-md-6">
                    <div class="small mb-1">{{ item.sku }}</div>
                    <span class="category">{{ item.category.name }}</span>
                    <h1 class="display-5 fw-bolder">{{ item.item_name }}</h1>
                    <div class="fs-5 mb-5">
                      <span class="text-decoration-line-through">{{ item.first_price }}</span>
                      <span>{{ item.board_price }}</span>
                      <span style="color:silver;">&nbsp;&nbsp;|&nbsp;&nbsp; 배송비: {{ item.delivery_price }}</span>
                       </div>
                        <p class="lead"></p>
                        <div class="d-flex">
                            <a href="{{item.board_url}}" target="_blank">
                                <button class="btn btn-secondary flex-shrink-0" type="button" style="margin-right:10px;">
                                    본문으로 이동
                                </button>
                            <a>
                            
                            <a href="{{item.end_url}}" target="_blank">
                                <button class="btn btn-outline-dark flex-shrink-0">
                                    <i class="bi-box-arrow-up-right me-1"></i>
                                    구매 사이트로 이동
                                </button>
                            </a>

                    </div>
                    <p class="lead">{{ item.description }}</p>
                    <!--
                    <div class="d-flex">
                      <input class="form-control text-center me-3" id="inputQuantity" type="number" value="1" style="max-width: 3rem" />
                      <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                      </button>
                    </div>-->
                  </div>
                </div>
              </div>
        </section>

        <!-- Footer-->
        <footer class="py-o bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; cooldeal 2023</p></div>
        </footer>

        <div id="modal">
            <div class="modal-content">
                <!--<img id="modal-image" src="{{ item.image_url }}" alt="modal-image">-->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img id="modal-image" src="{{ item.image_urls|first }}" alt="modal-image">
                        </div>
                        <div class="swiper-slide"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static "js/swiper.min.js" %}"></script>
        <script>

const modal = document.getElementById("modal");
const openModalBtn = document.querySelector("img");

// 모달창 열기
openModalBtn.addEventListener("click", () => {
  modal.style.display = "block";
  document.body.style.overflow = "hidden"; // 스크롤바 제거
});



window.addEventListener("click", () => {
  if (event.target === modal) {
    modal.style.display = "none";
    document.body.style.overflow = "auto"; // 스크롤바 보이기
  }
});

window.onload = function() {
  
    const swiperWrapper = document.querySelector(".swiper-wrapper");

    imageUrls.forEach(url => {
        const slideDiv = document.createElement("div");
        slideDiv.className = "swiper-slide";

        const img = document.createElement("img");
        img.src = url;
        img.alt = "modal-image";

        slideDiv.appendChild(img);
        swiperWrapper.appendChild(slideDiv);
  });
};

var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30
});


        </script>
    </body>
</html>
