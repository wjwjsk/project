{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" href="{% static "images/favicon.ico" %}" type="image/x-icon">
        <title>cooldeal - 랭킹</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static "css/nav.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "css/common.css" %}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <!-- Header-->
        {% include "nav.html" %}
        
        <br>
        <br>
    
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-1 row-cols-xl-1 justify-content-center">
                    {% comment %} <div class="row gx-4 gx-lg-5 justify-content-center"> {% endcomment %}
                    {% for item in items %}
                        <div class="col mb-5">
                            <div class="card h-100" style="flex-direction: row;">
                                <!-- Product image-->
                                <div class="img-container" style="position: relative;  border-right: 1px var(--bs-border-color-translucent) solid">
                                    <img class="rankImage" src="{% static 'images/rank1.png' %}" alt="" style="position: absolute; top: 0; left: 0; z-index: 1;" />
                                    <a href="{% url 'detail' item.id %}" style="position: relative;">
                                        <img class="card-img-top" src="{{ item.image_url }}" alt="{{ item.item_name }}" style="position: relative; z-index: 0; this.classList.remove('larger-image')" 
                                             onerror="this.src='{% static "images/no_image.png" %}';"/>
                                    </a>
                                </div>
                                
                                <!-- Product details-->
                                <div class="card-body p-4" style="flex-direction: column;">
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <p>순위: {{ item.rank }}</p>
                                        <h5 class="fw-bolder">{{ item.item_name }}</h5>
                                        <!-- Product price-->
                                        <h5 class="fw-bolder price">{{item.board_price}}</h5>
                                        <!-- Replace this comment with the price from your model -->
                                    </div>
                                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent b-5">
                                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'detail' item.id %}">자세히 보기</a></div>
                                    </div>
                                </div>
                                <!-- Product actions-->
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class="py-o bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright © cooldeal 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        {% comment %} <script src="js/scripts.js"></script> {% endcomment %}
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            changeRankImage(); // 페이지가 로드된 후 함수 실행
        });
        
        function adjustImageSizes() {
            const imgContainers = document.querySelectorAll('.img-container:not(.rank-container) .card-img-top');
            imgContainers.forEach(img => {
                const container = img.parentElement;
                if (img.clientHeight < container.clientHeight) {
                    img.classList.add('larger-image');
                } else {
                    img.classList.remove('larger-image');
                }
                // 이미지가 로드되었는지 확인하기 위해 console.log 사용
                console.log(img.clientHeight); // 이미지 요소가 제대로 로드되었는지 확인
        
                // 이미지의 clientHeight를 확인한 후 로드된 이미지인지 확인
                if (img.clientHeight && container.clientHeight) {
                    // clientHeight가 존재하고 이미지와 컨테이너의 높이가 존재할 때만 실행
                    if (img.clientHeight < container.clientHeight) {
                        img.classList.add('larger-image');
                    } else {
                        img.classList.remove('larger-image');
                    }
                }
            });
        }
        


        
        function changeRankImage() {
            var image = document.getElementsByClassName('rankImage');
        
            for (var i = 0; i < 20; i++) {
                image[i].src = "{% static 'images/rank' %}" + (i + 1) + ".png";
            }
        }
        
    
        // 순위가 item.rank인 경우 이미지 변경
        changeRankImage({{ item.rank }});
        
            

    </script>
</html>
